<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndex].image" alt="slides[activeIndex].title" />
                    <div class="info">
                        <h2 class="title">{{ slides[activeIndex].title }}</h2>
                        <p class="text"> {{ slides[activeIndex].text }} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevBtn" class="prev">
                        <i class="fa-regular fa-circle-up"></i>
                    </div>
                    <div @click="nextBtn" class="next">
                        <i class="fa-regular fa-circle-down"></i>
                    </div>
                    <div class="thumb">
                        <img v-for="(image, index) in slides" :src="slides[index].image" :alt="slides[index].title" :class="index === activeIndex ? 'active' : 'inactive'" @click="clickThumb">
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
